<app-navbar></app-navbar>
<div class="row">
  <div class="col s8 offset-s2">
    <h2 class="header">Ukończyłeś Quizz!</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="http://s2.fbcdn.pl/6/clubs/50856/data/images/n/5d10db1ce14d1b2fe453b4707d187c17.png" style="width: 250px;height : 250px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>11</h4>
          <h3>1/10</h3>
          <span>Czas wykonania: </span>
        </div>
        <div class="card-action">
          <button class="btn" (click)="OnSubmit()">Zatwierdź wynik</button>
        </div>
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
        <i class="material-icons">replay</i>
      </a>
    </div>
    
    <!-- Qn with correct answer -->
    <h3>Poprawnie rozwiązane zadania</h3>
    <ng-container *ngFor="">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title"></span>
                <p></p>
                <div *ngIf="qn.ImageName!=null">
                    <img class="center" [src]="quizService.rootUrl+'/Images/'+qn.ImageName" style="width:350px;height:200px">
                </div>
            </div>

            <div class="card-action">
                <ul class="collection">
                    <ng-container >
                        <li >

                            <span class="badge">
                                <i class="material-icons green-text">check_circle</i>
                            </span>
                            <span class="badge red-text">Incorrect</span>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </ng-container>
  </div>
</div>
